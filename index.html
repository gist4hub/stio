<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Star Trek In Order</title>

  <style>

    body {
      background:     #363339;
      color:          ghostwhite;
      display:        flex;
      flex-direction: column;
      flex-wrap:      wrap;
      align-items:    center;
      font-size:      18px;
      width:          100%;
      margin:         0;
    }

    h1 {
      text-align: center;
    }

    li {
      line-height:    1.25em;
      padding-bottom: 0.15em;
    }

    a[href] {
      color:           skyblue;
      text-decoration: none;
      font-family:     monospace;
    }

    a[id], a[id] > strong {
      color:       skyblue;
      font-family: monospace;
    }

    strong {
      color: lightsalmon;
    }

    em {
      color: palegoldenrod;
      color: wheat;
    }

    code {
      font-family:      monospace;
      color:            wheat;
      background-color: color-mix(in srgb, #363339 90%, black);
      border-radius:    6px;
    }

    #content {
      display:   flex;
      flex-wrap: wrap;
      font-size: 18px;
      width:     100%;
      margin:    0;
    }

    #message, #readme, #timeline {
      margin:  1em;
      padding: 1em;
    }

    #readme, #timeline {
      flex:      1;
      min-width: 45%;
    }

    #timeline p {
      margin:  0;
      padding: 0;
    }

  </style>


  <script type="module">
    import DOMPurify from 'https://cdn.jsdelivr.net/npm/dompurify@3.1.6/+esm';
    import { marked } from 'https://cdn.jsdelivr.net/npm/marked@13.0.2/+esm';

    marked.use({
      async: false,
      pedantic: false,
      gfm: true,
    });


    const load = async input => DOMPurify.sanitize(
      await marked.parse(
        await (
          await fetch(input)
        ).text()
      )
    );


    document.getElementById('readme').innerHTML = await load('./README.md');
    document.getElementById('timeline').innerHTML = await load('./timeline.md');

  </script>

</head>

<body>

<p id="message">
  If you are having issues viewing the content,
  click <a href="https://github.com/gist4hub/stio">here</a>.
</p>

<div id="content">
  <div id="readme"></div>
  <div id="timeline"></div>
</div>

</body>

</html>
